<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример заключения таблицы стиля в SGML - комментарии</title>
    <style type="text/css">
        * {
            color: olive;
        }
        h1 {
            color: red;
        }
        *.myclass {
            color:blue;
        }
    </style>
</head>
<body>
<h1>Заголовок</h1>
<div class="myclass">Lorem ipsum.</div>
</body>
</html>
