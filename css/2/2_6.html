<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использования псевдоклассов</title>
    <style type="text/css">
        a:visited {
            color: lightgray;
        }
        a:link {
            color: green;
        }
        a:active {
            color: yellow;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
<p><a href="#1">Ссылка</a></p>
<p><a href="#2">Ссылка</a></p>
<p><a href="#3">Ссылка</a></p>
</body>
</html>
