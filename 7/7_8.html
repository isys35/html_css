<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Использование frames и rules</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232" scroll="no">
    <h2 align="center">Пример таблицы</h2>
    <table align="left" bgcolor="3" cellspacing="0" cellpadding="10" bgcolor="#3f544a">
        <tr>
            <td>
                <table frame="hsides" rules="groups" cellspacing="0" cellpadding="5" bgcolor="#dce8e8">
                    <caption align="bottom">
                        <em><b>Название таблицы</b></em>
                    </caption>
                    <thead>
                    <tr>
                        <th>Заголовок 1</th>
                        <th>Заголовок 2</th>
                        <th>Заголовок 3</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                    <tr>
                        <td>Ячейка</td><td>Ячейка</td><td>Ячейка</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
