<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Примеры использования атрибутов WIDTH и HEIGHT для создания полосок</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
<h2 align="center">Примеры использования атрибутов WIDTH и HEIGHT для создания полосок</h2>
<center>
    <table>
        <tr>
            <th><img src="bg.jpg" border="1"></th>
            <th>Исходное изображение</th>
        </tr>
    </table>
</center>
<br><br>
<table width="700" bgcolor="#d3d3d3" cellpadding="5">
    <caption>Полоски созданные на основе исходного изображения</caption>
    <tr>
        <td><img src="bg.jpg" width="200" height="10" border="1"></td>
    </tr>
    <tr>
        <td><img src="bg.jpg" width="400" height="10" border="5"></td>
    </tr>
    <tr>
        <td><img src="bg.jpg" width="600" height="10" border="1"></td>
    </tr>
    <tr>
        <td><img src="bg.jpg" width="200" height="20" border="1"></td>
    </tr>
    <tr>
        <td><img src="bg.jpg" width="700" height="25" border="1"></td>
    </tr>
</table>
</body>
</html>
