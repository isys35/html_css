<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        .container {
            height: 100%;
            background-color: #efefef;
            margin: 10px;
        }
        .flex {
            display: flex;
            flex-direction: row;
        }
        .inline-flex {
            display: inline-flex;
            flex-direction: row;
        }
        .item {
            background-color: #ffa500;
            padding: 10px;
            margin: 1px;
        }
    </style>
</head>
<body>
    Текст
    <div class="container flex">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    Текст
    <div class="container inline-flex">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
</body>
</html>
