<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использованимя таблиц для форматирования форм</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
    <h2 align="center">Укажите десятку своих любимых актёров</h2>
    <form action="">
        <center>
            <table cellspacing="20" cellpadding="10" bgcolor="#d3d3d3">
                <tr>
                    <th bgcolor="white">
                        I. Русские актёры: <br>
                        <ol>
                            <li><input type="text" name="1rus"></li>
                            <li><input type="text" name="2rus"></li>
                            <li><input type="text" name="3rus"></li>
                            <li><input type="text" name="4rus"></li>
                            <li><input type="text" name="5rus"></li>
                        </ol>
                    </th>
                    <th bgcolor="white">
                        II. Иностранные актёры: <br>
                        <ol>
                            <li><input type="text" name="1foreign"></li>
                            <li><input type="text" name="2foreign"></li>
                            <li><input type="text" name="3foreign"></li>
                            <li><input type="text" name="4foreign"></li>
                            <li><input type="text" name="5foreign"></li>
                        </ol>
                    </th>
                    <br>
                </tr>
                <tr>
                    <input type="reset">
                    <input type="submit">
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
