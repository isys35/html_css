<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРимеры использования элемента Label</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
    <h2 align="center">Примеры использования меток</h2>
    <form action="">
        <input type="checkbox" name="flag1" value="true" id="first_flag">
        <label for="first_flag">Нажатие на этот текст приведёт к переключению расположенного слева флажка</label>
        <br><br>
        <input type="checkbox" name="flag2" value="true">
        Нажатие на этот текст ни к чему не приведёт
        <br><br>
        <label for="my reset">
             <b>Сбросить информацию</b>
        </label>
        <br><br>
        <input type="radio" name="radio" value="coca-cola" id="first radio" checked>
        <label for="first radio">
            Установить расположенную слева кнопку на вкл.
        </label>
        <br><br>
        <input type="radio" name="radio" value="sprite" id="second radio">
        <label for="second radio">
            Установить расположенную слева кнопку на вкл.
        </label>
        <br><br>
        <input type="radio" name="radio" value="fanta" id="third radio">
        <label for="third radio">
            Установить расположенную слева кнопку на вкл.
        </label>
        <br><br>
        <input type="reset" id="my reset">
        <input type="submit" id="my submit">
        <br><br>
        <label for="my submit">
            <b><i>Отослать форму</i></b>
        </label>
    </form>
</body>
</html>
