<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использования элемента INPUT типа checkbox</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
    <h3 align="center">
        Укажите, произведения каких русских писателей вы читали:
    </h3>
    <form action="">
        <input type="checkbox" name="russian_writer" value="Pushkin" checked>А.С. Пушкин <br>
        <input type="checkbox" name="russian_writer" value="Lermontov">М.Ю. Лермонтов <br>
        <input type="checkbox" name="russian_writer" value="Tolstoj">Л.Н. Толстой <br>
    </form>
</body>
</html>
