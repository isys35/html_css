<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div p em {
            color: red;
        }
        p + div {
            color: navy;
        }
    </style>
</head>
<body>
<div><p>Неизмененённый текст</p></div>
<div><p><em>Измененённый текст</em></p></div>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam ullam veniam voluptatibus.</p>
<div>Lorem ipsum dolor sit.</div>
</body>
</html>
