<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Примеры различного задания свойства background-repeat</title>
    <style type="text/css">
        body {
            background-color: black;;
        }
        p {
            background-image: url("bg.jpg");
            margin: 10px;
            padding: 40px;
            border: solid orange medium;
            text-align: center;
        }
    </style>
</head>
<body>
<h3 align="center">
    Примеры различного задания свойства background-repeat
</h3>
<p style="background-repeat: no-repeat">
    Для этого блока <b>background-repeat: no-repeat</b>
</p>
<p>
    Свойство background-repeat для этого блока установленно по умолчанию. То есть
    <b>background-repeat: no-repeat</b>
</p>
<p style="background-repeat: repeat-x">
    Для этого блока <b>background-repeat: repeat-x</b>
</p>
<p style="background-repeat: repeat-y">
    Для этого блока <b>background-repeat: repeat-y</b>
</p>
</body>
</html>
