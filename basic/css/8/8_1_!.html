<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Демонстрация использования CSS-свойств overflow</title>
    <style type="text/css">
        p{
            border: double black;
            overflow: auto;
            width: 50px;
        }
    </style>
</head>
<body>
    <h3>Первоначальная ширина блока равна 50.Свойство overflow: visible</h3>
    <p>
        <img src="bg.jpg" alt="">
    </p>
</body>
</html>
