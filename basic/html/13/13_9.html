<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>пример использования fieldset</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
    <h2 align="center">Заполните анкету</h2>
    <form action="">
        <fieldset>
        <legend>
            <b><i>Личная информация</i></b>
        </legend>
            Фамилия: <input name="last name" type="text" size="30">
            Имя: <input name="first name" type="text">
            Телефон: <input type="text" name="phone"><br>
            Адрес: <input type="text" name="address">
        </fieldset>
        <fieldset>
            <legend align="right">Опыт работы веб-мастером</legend>
            <input type="radio" name="Experience" value="none" checked> Нет опыта
            <input type="radio" name="Experience" value="<1"> Меньше 1-го года
            <input type="radio" name="Experience" value="1-3"> 1-3 года
            <input type="radio" name="Experience" value=">3"> Больше 3-х лет
        </fieldset>
        <br>
        <fieldset>
            Есть ли у вас готовые работы или законченные проекты, в которых вы учавствовали?
            <br>
            <input type="radio" name="work" value="Yes"> Да
            <input type="radio" name="work" value="No" checked> Нет
            <br>
            Если да, то перечислите их ниже: <br>
            <textarea name="current_medication" id="" cols="50" rows="10"></textarea>
        </fieldset>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
