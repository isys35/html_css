<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример таблицы</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232" scroll="no">
<h2 align="center">Пример таблицы</h2>
<table align="left" border cellpadding="5" cellspacing="0" bgcolor="#3f544a">
    <caption>
        <em><b>Название таблицы</b></em>
    </caption>
    <tr>
        <th colspan="2">Ячейка 1
        <th>Ячейка 3
    <tr>
        <td>Ячейка 4
        <td rowspan="2">Ячейка 5
        <td>Ячейка 6
    <tr>
        <td>Ячейка 7
        <td>Ячейка 9
</table>
<table align="left" border cellpadding="5" cellspacing="0" bgcolor="#3f544a">
    <caption>
        <em><b>Название таблицы</b></em>
    </caption>
    <tr>
        <th>Ячейка 1
        <th>Ячейка 2
        <th>Ячейка 3
    <tr>
        <td>Ячейка 4
        <td>Ячейка 6
    <tr>
        <td>Ячейка 9
</table>
</body>
</html>
