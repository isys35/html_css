<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример простейшей неприкреплённой таблицы</title>
</head>
<body leftmargin="100" rightmargin="100" text="#78bed0" bgcolor="#112232">
<h2>Неприкреплённая таблица</h2>
<table border>
    <tr>
        <th>1 1
        <th>2 1
    <tr>
        <td>1 2
        <td>2 2
    <tr>
        <td>1 3
        <td>2 3
</table>
</body>
</html>
